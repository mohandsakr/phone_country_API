<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Country Phone Numbers API</title>

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				Country Phone Numbers API</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="page-header">
			<br />
			<br />
			<br />
			<h1> Welcome to Country Phone Numbers API </h1>
		</div>
		<div id="searchForm">
			<form id="search" action="/Country" method="get">
				<label for="cars">Country :</label>
				<select id="countries" name="country-name" form="search">
					<option value="Cameroon">Cameroon</option>
					<option value="Ethiopia">Ethiopia</option>
					<option value="Morocco">Morocco</option>
					<option value="Mozambique">Mozambique</option>
					<option value="Uganda">Uganda</option>

				</select>
				<br />
				<br />


				<label for="cars">Status :</label>
				<select id="countries" name="state" form="search">
					<option value="" selected>All</option>
					<option value="true">Valid</option>
					<option value="false">Not Valid</option>

				</select>
				<br />
				<br />
				<input type="submit" value="Search">
				<br />
			</form>
		</div>
		<br />
		<br />
		 
		<div th:if="${!data.isEmpty()}">

			<table class="table table-striped table-bordered">
				<tr>
					<td>
						<h3> Country Name</h3>
					</td>
					<td>
						<h3>Phone Number</h3>
					</td>
					<td>
						<h3>Status</h3>
					</td>
				</tr>
				<tr th:each="countriesData: ${data}">
					<td th:text="${countriesData.Country}"> Country Name </td>
					<td th:text="${countriesData.phone}"> Phone </td>
					<td th:text="(${countriesData.valid})?'Valid':'Not Valid'"> Status </td>

				</tr>
			</table>
		</div>
		<div th:if="${data.isEmpty()}">
			<h2>There is no data found,Please search or change your filter Search Again.  </h2>
			<h2>Good luck! :) </h2>
		</div>
		
		 
	</div>

	</div>
	



	<footer class="footer navbar-inverse navbar-fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<p class="text-muted">@Copyright Mohand Sakr</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>

</html>
